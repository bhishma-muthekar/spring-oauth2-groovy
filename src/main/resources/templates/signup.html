<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />


</head>

<body>


	
	<!-- Page container -->
	<div class="page-container login-container">

		<!-- Page content -->
		<div class="page-content">

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Content area -->
				<div class="content">

					<!-- Tabbed form -->
					<div class="tabbable panel login-form width-400">
						<ul class="nav nav-tabs nav-justified">
							<li class="active"><a href="#signup" data-toggle="tab"><h6><i class="icon-plus3 position-left"></i> Create an account</h6></a></li>
						</ul>

						<div class="tab-content panel-body">
							<div class="tab-pane fade in active" id="signup">
								<form th:action="@{/signup}" th:object="${userCommand}" method="post">
									<div class="text-center">
										<div class="icon-object border-success text-success"><i class="icon-plus3"></i></div>
										<h5 class="content-group">Create new account <small class="display-block">All fields are required</small></h5>
									</div>

									<div class="form-group has-feedback has-feedback-left">
										<input type="text" class="form-control" placeholder="Username" th:field="*{username}"/>
										<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</div>
										<div class="form-control-feedback">
											<i class="icon-mention	 text-muted"></i>
										</div>
									</div>
									
									<div class="form-group has-feedback has-feedback-left">
										<input type="password" class="form-control" placeholder="Password" th:field="*{password}"/>
										<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
										<div class="form-control-feedback">
											<i class="icon-key text-muted"></i>
										</div>
									</div>
								

								<button type="submit" class="btn bg-indigo-400 btn-block">Register <i class="icon-circle-right2 position-right"></i></button>
								</form>
							
							</div>
						</div>
					</div>
					<!-- /tabbed form -->
					
					 
					<!-- Footer -->
					
					<!-- /footer -->

				</div>
				<!-- /content area -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

	</div>
	<!-- /page container -->

</body>
</html>
